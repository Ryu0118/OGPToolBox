name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-example:
    runs-on: macos-latest
    strategy:
      matrix:
        destination:
          - platform=macOS
          - generic/platform=iOS
          - generic/platform=tvOS
          - generic/platform=visionOS
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app

      - name: Build Example
        run: |
          xcodebuild -project Example/Example.xcodeproj \
            -scheme Example \
            -destination '${{ matrix.destination }}' \
            CODE_SIGNING_ALLOWED=NO \
            build

  test:
    runs-on: macos-latest
    strategy:
      matrix:
        destination:
          - platform=macOS
          - generic/platform=iOS
          - generic/platform=tvOS
          - generic/platform=watchOS
          - generic/platform=visionOS
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app

      - name: Run Tests
        run: |
          xcodebuild test \
            -scheme OGPToolBox \
            -destination '${{ matrix.destination }}' \
            -skipPackagePluginValidation
