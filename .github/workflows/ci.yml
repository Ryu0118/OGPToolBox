name: CI

on:
  push:
    branches: [main]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Example/**'
      - 'Package.swift'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Example/**'
      - 'Package.swift'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-example:
    runs-on: macos-latest
    strategy:
      matrix:
        destination:
          - platform=macOS
          - generic/platform=iOS
          - generic/platform=tvOS
          - generic/platform=visionOS
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app

      - name: Build Example
        run: |
          xcodebuild -project Example/Example.xcodeproj \
            -scheme Example \
            -destination '${{ matrix.destination }}' \
            CODE_SIGNING_ALLOWED=NO \
            build

  test:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - destination: platform=macOS
          - destination: platform=iOS Simulator,name=iPhone 17 Pro Max
          - destination: platform=tvOS Simulator,name=Apple TV 4K (3rd generation)
          - destination: platform=watchOS Simulator,name=Apple Watch Ultra 3 (49mm)
          - destination: platform=visionOS Simulator,name=Apple Vision Pro
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app

      - name: Run Tests
        run: |
          xcodebuild test \
            -scheme OGPToolBox-Package \
            -destination '${{ matrix.destination }}' \
            -skipPackagePluginValidation
